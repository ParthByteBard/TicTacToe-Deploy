<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="main">


    <nav class="navbar navbar-light bg-light justify-content-between" id="navbar">
      <a class="navbar-brand" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAt9NlIp_K2eHjGPs3N9ghT6s6R4THFCPhwg&s"
          width="40" height="40" class="d-inline-block align-top" alt="">
        <c id="name">T I C - T A C - T O E - G A M E</c>
      </a>
      <form class="form-inline">
        <button id="btn" type="button" class="btn btn-outline-info">Restart Game</button>
      </form>
    </nav>

    <div id="content">

      <div class="grid">
        <div class="sq" id="sq1"></div>
        <div class="sq" id="sq2"></div>
        <div class="sq" id="sq3"></div>
        <div class="sq" id="sq4"></div>
        <div class="sq" id="sq5"></div>
        <div class="sq" id="sq6"></div>
        <div class="sq" id="sq7"></div>
        <div class="sq" id="sq8"></div>
        <div class="sq" id="sq9"></div>
      </div>

      <div id="info-box">
        This is info box
      </div>
    </div>


  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
